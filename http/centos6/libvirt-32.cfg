cdrom
repo --name=base --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=i386&repo=os&infra=stock
repo --name=updates --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=i386&repo=updates&infra=stock
repo --name=extras --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=i386&repo=extras&infra=stock
lang en
keyboard us
network --device=eth0 --bootproto=dhcp
rootpw --plaintext packer
firewall --ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc UTC
zerombr
bootloader --location=mbr
part swap --size=1024 --onpart=vda1
part / --fstype=ext4 --size=1 --grow --onpart=vda2
reboot

%packages --nobase
@Core
-*-firmware
-b43-openfwwf
-efibootmgr
-rdma
%end

%pre
sfdisk -uS --force /dev/vda <<-EOF
	2048,2097152,82,
	2099200,2252800,83,*
EOF
%end

%post --nochroot
sfdisk -uS --force /dev/vda <<-EOF
	2048,2097152,82,
	2099200,,83,*
EOF
%end

%post
hostname $(sed 's/.* hostname=\([^ ]*\) .*/\1/' /proc/cmdline)
sed -i "/^HOSTNAME=/s/=.*/=$(hostname)/" /etc/sysconfig/network
yum -y update
sed -i '/^timeout=/s/=[0-9]\+$/=0/' /boot/grub/grub.conf
%end
